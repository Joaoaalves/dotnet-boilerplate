  namespace: Project.API.SeedWork
  summary: Represents a standardized HTTP response for business rule validation exceptions.
  remarks: >-
    This class extends <xref href="Microsoft.AspNetCore.Mvc.ProblemDetails" data-throw-if-not-resolved="false"></xref> to provide consistent error responses

    when a <xref href="Project.Domain.SeedWork.BusinessRuleValidationException" data-throw-if-not-resolved="false"></xref> is thrown within the domain layer.

    It sets the HTTP status code to <code>409 Conflict</code> and includes details from the exception.
