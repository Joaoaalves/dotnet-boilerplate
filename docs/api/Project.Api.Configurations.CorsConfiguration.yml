  namespace: Project.Api.Configurations
  summary: Adds CORS policies to the service collection.
  remarks: >-
    This method configures two CORS policies:

    <ul><li><span class="term">"CorsPolicy"</span>

    Dynamically allows origins based on environment and request origin.

    In development mode, it allows "localhost" and local IPs (192.168.*).

    In production, it allows only the origin specified in the "CLIENT_URL" environment variable.

    </li><li><span class="term">"PublicPolicy"</span>Allows any origin, header, and method â€” intended for public access.</li></ul>
  example: []
  syntax:
    content: public static IServiceCollection AddCorsConfiguration(this IServiceCollection services)
    parameters:
    - id: services
      type: Microsoft.Extensions.DependencyInjection.IServiceCollection
      description: The service collection to which the CORS policies will be added.
