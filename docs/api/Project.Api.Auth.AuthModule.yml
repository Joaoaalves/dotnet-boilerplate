      repo: https://github.com/Joaoaalves/dotnet-boilerplate.git
    id: AddAuthModule
    path: ../src/Project.Api/Auth/AuthModule.cs
    startLine: 27
  assemblies:
  - Project.Api
  namespace: Project.Api.Auth
  summary: >-
    Registers and configures authentication services, including Identity, token providers,

    and custom logging implementations for <xref href="Microsoft.AspNetCore.Identity.UserManager%601" data-throw-if-not-resolved="false"></xref> and <xref href="Microsoft.AspNetCore.Identity.SignInManager%601" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    This method performs the following:

    <ul><li>Adds Identity API endpoints for the custom <xref href="Project.Domain.Users.User" data-throw-if-not-resolved="false"></xref> entity.</li><li>Registers the <xref href="Project.Infrastructure.Database.ApplicationDbContext" data-throw-if-not-resolved="false"></xref> as the data store for Identity.</li><li>Adds default token providers used for password resets, email confirmation, etc.</li><li>Removes the default <xref href="Microsoft.AspNetCore.Identity.SignInManager%601" data-throw-if-not-resolved="false"></xref> registration to allow custom behavior.</li><li>Registers custom logging implementations of <xref href="Microsoft.AspNetCore.Identity.SignInManager%601" data-throw-if-not-resolved="false"></xref> and <xref href="Microsoft.AspNetCore.Identity.UserManager%601" data-throw-if-not-resolved="false"></xref>.</li></ul>
  example: []
  syntax:
    content: public static IServiceCollection AddAuthModule(this IServiceCollection services)
    parameters:
    - id: services
      type: Microsoft.Extensions.DependencyInjection.IServiceCollection
      description: The <xref href="Microsoft.Extensions.DependencyInjection.IServiceCollection" data-throw-if-not-resolved="false"></xref> to which authentication services will be added.
    return:
      type: Microsoft.Extensions.DependencyInjection.IServiceCollection
      description: The updated <xref href="Microsoft.Extensions.DependencyInjection.IServiceCollection" data-throw-if-not-resolved="false"></xref> instance.
    content.vb: Public Shared Function AddAuthModule(services As IServiceCollection) As IServiceCollection
